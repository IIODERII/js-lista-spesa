<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">   
    <title>Lista della spesa</title>
</head>
<body class="bg-primary text-white">
    <div id="contenitore" class="container py-4">
        <h1>Crea la tua lista della spesa</h1>

        <label for="data">Aggiungi un prodotto alla lista della spesa</label>
        <input type="text" id="data" name="data" value="" class="w-50 form-control mt-3">

        <button class="btn btn-light mt-3">Aggiungi</button>

        <div class="alert d-none fs-2 mt-3"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
